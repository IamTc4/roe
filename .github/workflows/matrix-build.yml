name: Multi-Platform Matrix Build (fff1165)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Matrix Build Job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
        # Each OS will run all Node versions (total 9 parallel jobs)
        exclude:
          # Optional: reduce to 3 jobs total if needed for simplicity
          - os: windows-latest
            node: 18
          - os: macos-latest
            node: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-fff1165
        run: echo "Running matrix build for OS=${{ matrix.os }} and Node=${{ matrix.node }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        run: |
          echo "Build artifact for OS=${{ matrix.os }}, Node=${{ matrix.node }}" > build-info.txt
          echo "Timestamp: $(date)" >> build-info.txt
          echo "Generated by GitHub Actions matrix build fff1165" >> build-info.txt
          cat build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-fff1165-${{ matrix.os }}-node${{ matrix.node }}
          path: build-info.txt
